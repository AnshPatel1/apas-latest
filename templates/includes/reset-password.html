        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/static/assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Forgot Password | APAS 3</title>

    <meta name="description" content=""/>

    />

    <link rel="stylesheet" href="/static/assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="/static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="/static/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/static/assets/vendor/css/pages/page-auth.css"/>

    <script src="/static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <script src="/static/assets/js/config.js"></script>
</head>

<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
            <!-- Forgot Password -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo" style="overflow-x: visible">
                    <img src="/static/assets/img/logos/logo.png" width="352px" alt="Brand Logo"/>
                  </span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Reset Password</h4>
                    <p class="mb-4">Please enter new password and click "RESET"</p>
                    {% if not success %}
                        <form id="formAuthentication" class="mb-3" action="" method="POST">

                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" required class="form-control" name="password" oninput="check()" placeholder="New Password"
                                           aria-describedby="password">
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            {% csrf_token %}
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Confirm Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="confirm-password" required class="form-control" oninput="check()" name="confirm-password"
                                           placeholder="Confirm Password" aria-describedby="password">
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <input type="hidden" name="token" value="{{ token }}">
                            <span id="pass-validation" class="mb-3"></span>


                            <input type="submit" class="btn btn-primary d-grid w-100" id="submit">
                        </form>

                    {% else %}

                        <div class="alert alert-success mt-3">
                            <strong>Success!</strong> You have reset your password.
                        </div>
                        <button class="btn btn-primary d-grid w-100" id="submit" onclick="window.location.href={% url 'login' %}">Login</button>
                    {% endif %}
                    <div class="text-center">
                        <a href="/" class="d-flex align-items-center justify-content-center">
                            <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </div>
            <!-- /Forgot Password -->
        </div>
    </div>
</div>


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/static/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/static/assets/vendor/libs/popper/popper.js"></script>
<script src="/static/assets/vendor/js/bootstrap.js"></script>
<script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/static/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/static/assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script>
    function check() {
        if (document.getElementById('password').value ===
            document.getElementById('confirm-password').value) {
            document.getElementById('pass-validation').style.color = 'green';
            document.getElementById('pass-validation').innerHTML = '';
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('pass-validation').style.color = 'red';
            document.getElementById('pass-validation').innerHTML = 'Passwords do not match';
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</body>
</html>
