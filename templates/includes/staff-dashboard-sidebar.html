<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    <div class="app-brand demo">
        <a href="{% url 'home' %}" class="app-brand-link">
              <span class="app-brand-logo demo">
                <img src="/static/assets/img/logos/logo-sm.png" alt="PDEU" class="img-fluid" style="width: 55px; height: auto">
              </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2" style="text-transform: uppercase;">APAS 3</span>
        </a>

        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">


        <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Account</span>
        </li>
        <!-- Dashboard -->
        <li class="menu-item {% if pagename == 'staff-dashboard' %}active{% else %}{% endif %}">
            <a href="{% if not pagename == 'staff-dashboard' %}../{% else %}{% endif %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
            </a>
        </li>


        <!-- Components -->
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Appraisal Cycle</span></li>
        <!-- Cards -->
        <li class="menu-item {% if pagename == 'staff-appraisal-form' %}active{% endif %}">
            <a href="{% if pagename != "staff-dashboard" %}../{% endif %}entry/" class="menu-link">
                <i class="menu-icon tf-icons bx bx-pencil"></i>
                <div data-i18n="Analytics">Appraisal Form</div>
            </a>
        </li>
        <li class="menu-item {% if pagename == 'staff-appraisal-status' %}active{% endif %}">
            <a href="{% if pagename != "staff-dashboard" %}../{% endif %}status/" class="menu-link">
                <i class="menu-icon tf-icons bx bx-paperclip"></i>
                <div data-i18n="Analytics">Status</div>
            </a>
        </li>
        {% if can_show_result %}
            <li class="menu-item {% if pagename == 'staff-result' %}active{% endif %}">
                <a href="{% if pagename != "staff-dashboard" %}../{% endif %}result/" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-chart"></i>
                    <div data-i18n="Analytics">Result</div>
                </a>
            </li>
        {% endif %}
        <!-- Forms & Tables -->


        <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Misc</span>
        </li>
        <li class="menu-item">
            <a
                    href="#"
                    target="_blank"
                    class="menu-link"
            >
                <i class="menu-icon tf-icons bx bx-support"></i>
                <div data-i18n="Support">Support</div>
            </a>
        </li>
        <li class="menu-item">
            <a
                    href="#"
                    target="_blank"
                    class="menu-link"
            >
                <i class="menu-icon tf-icons bx bx-file"></i>
                <div data-i18n="Documentation">Documentation</div>
            </a>
        </li>
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Logout</span></li>
        <!-- Tables -->
        <li class="menu-item">
            <a href="{% if pagename != "staff-dashboard" %}../{% endif %}../../logout/" class="menu-link">
                <i class="menu-icon tf-icons bx bx-log-out" style="color: red"></i>
                <div data-i18n="Tables" style="color: red">Logout</div>
            </a>
        </li>

    </ul>
</aside>
